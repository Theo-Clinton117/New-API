<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Log In</title>
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>

  <div class="container">
    <h2 id="form-title">Log In</h2>

    <div id="error-message" class="error"></div>

    <!-- Log In Form -->
    <form id="login-form">
      <input type="text" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="button" onclick="login()">Log In</button>
      <p class="toggle" onclick="toggleForm('signup')">Don't have an account? Sign Up</p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display:none;">
      <input type="text" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
      <button type="button" onclick="signup()">Sign Up</button>
      <p class="toggle" onclick="toggleForm('login')">Already have an account? Log In</p>
    </form>
  </div>
  <script src="sign-in.js"></script>

</body>
</html>
