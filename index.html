<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEE's Emporium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>TEE's Emporium</h1>
        <nav>
            <a href="#" id="product-link">Products</a>
            <a href="#" id="cart-link">Cart</a>
            <a href="sign-in.html">Sign-In/Log-In</a>
            <button id="toggle-mode">Toggle to Admin Mode</button>
        </nav>
    </header>

    <div class="filters">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="women's clothing">Women's Clothing</option>
        </select>

        <label for="sort-options">Sort by:</label>
        <select id="sort-options">
            <option value="default">Default</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name">Name</option>
        </select>
    </div>

    <section class="products-container" id="products-container">
    </section>

    <aside class="cart-container" id="cart-container">
        <h2>Shopping Cart</h2>
        <ul class="cart-items" id="cart-items">
        </ul>
        <div class="total-container">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
        <div class="cart-footer">
            <button id="checkout-button">Checkout</button>
        </div>
    </aside>

    <div class="admin-container">
        <h2>Admin Panel</h2>
        <form id="product-form">
            <div id="error-message" class="error"></div>
            <input type="text" id="product-title" placeholder="Product Title" required>
            <input type="number" id="product-price" placeholder="Price" step="0.01" required>
            <input type="url" id="product-image" placeholder="Image URL" required>
            <textarea id="product-description" rows="4" placeholder="Product Description" required></textarea>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
        <div id="product-preview" class="product-preview">
            <h3>Product Preview</h3>
            <p><strong>Title:</strong> <span id="preview-title"></span></p>
            <p><strong>Price:</strong> $<span id="preview-price"></span></p>
            <img id="preview-image" alt="Product Image">
            <p><strong>Description:</strong></p>
            <p id="preview-description"></p>
        </div>

        <h3>User Management</h3>
        <ul id="user-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
